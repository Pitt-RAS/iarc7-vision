# Settings for the image processing portion of the GridLineEstimator

grid_estimator:
    # Pixels per meter to scale image to
    pixels_per_meter: 50
    canny_high_threshold: 35000.0
    canny_threshold_ratio: 2.0
    canny_sobel_size: 7
    hough_rho_resolution: 3.0
    hough_theta_resolution: 0.02 # 2 degrees
    hough_thresh_fraction: 1.0
    fov: 1.0
